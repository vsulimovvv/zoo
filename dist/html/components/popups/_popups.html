<div class="popup popup--registration">
  <div class="popup__container">
    <button class="popup__close" type="button" aria-label="Закрыть">
      <svg width="15" height="15">
        <use xlink:href="images/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="popup__wrapper">
      <h2 class="popup__title">
        Запись на услугу <br />
        ”Комплекс стрижка”
      </h2>
      <div class="popup__text">
        <p>Заполните форму записи и мы вам перезвоним для уточнения даты и времени</p>
      </div>

      <form class="popup__form form-submit">
        <label class="form-submit__label">
          <input class="form-submit__input" type="text" placeholder="Введите ваше имя" />
        </label>
        <label class="form-submit__label">
          <input class="form-submit__input" type="text" placeholder="Введите ваше телефон" />
        </label>
        <button class="form-submit__btn btn" type="submit">Записаться</button>

        <div class="form-submit__bottom">
          <p class="form-submit__policy">
            Отправляя заявку, ввы соглашаетесь с
            <a href="#">политикой конфидециальности</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="popup popup--thanks">
  <div class="popup__container">
    <button class="popup__close" type="button" aria-label="Закрыть">
      <svg width="15" height="15">
        <use xlink:href="images/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="popup__wrapper">
      <h2 class="popup__title"><span>Спасибо!</span> Вы успешно записались в наш зоосалон.</h2>
      <div class="popup__text">
        <p>Мы перезвоним вам в ближайшее время для уточнения даты и времени!</p>
      </div>
    </div>
  </div>
</div>
