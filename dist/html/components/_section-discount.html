<section class="discount">
  <div class="container">
    <div class="discount__wrapper">
      <div class="discount__offer">
        <h2 class="discount__title section-title">Дарим скидку начинающим грумерам</h2>
        <div class="discount__text">
          <p>Впервые делаете груминг? Дарим скидку 15% всем новичкам.</p>
        </div>

        <form class="form-submit">
          <label class="form-submit__label form-submit__label--name">
            <input
              class="form-submit__input"
              name="name"
              type="text"
              placeholder="Введите ваше имя"
              required
            />
          </label>
          <label class="form-submit__label form-submit__label--phone">
            <input
              class="form-submit__input"
              name="phone"
              type="text"
              placeholder="Введите ваш телефон"
              required
            />
          </label>
          
          <button class="form-submit__btn btn" type="submit">Записаться</button>

          <div class="form-submit__bottom">
            <p class="form-submit__policy">
              Отправляя заявку, ввы соглашаетесь с
              <a href="#">политикой конфидециальности</a>
            </p>
          </div>
        </form>
      </div>

      <div class="discount__preview">
        <img src="images/content/discount/dog.png" alt="Собака" />
      </div>
      <div class="discount__icon">
        <p class="discount__percent">
          новичкам скидка
          <span>15%</span>
        </p>
      </div>
    </div>
  </div>
</section>
